<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przybliżanie i Przesuwanie Zdjęcia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            border: 1px solid #ccc;
            overflow: hidden;
            width: 80vw;
            height: 80vh;
            position: relative;
        }
        img {
            max-width: 100%;
            display: block;
            cursor: grab;
        }
        img:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="image" src="my-map.png" alt="Mapa">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/panzoom/9.4.0/panzoom.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageElement = document.getElementById('image');
            const panzoomInstance = panzoom(imageElement, {
                contain: 'outside',
                maxZoom: 5,
                minZoom: 0.5,
                smoothScroll: false
            });

            imageElement.parentElement.addEventListener('wheel', function(event) {
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
